<ion-grid >
    <ion-row >
              
        <ion-col size="12">

            <ion-slides    mode="ios"  pager="true" [options]="slideOpts">
                <ion-slide *ngFor="let img of imagenes" >
                    <div class="containerimg">

                        <img style="  height:auto; width:100vh; border-radius: 15px;" [src]="img.src" [alt]="img.alt">

                                <ion-label>En Stock</ion-label>
                              </ion-list-header>
                        </div>
                    </ion-col>
                    <ion-col *ngFor="let pro of productosVO" size="12" size-lg="3">
                        <ion-card mode="ios">
                            <img style="width: 100%;" [alt]="pro.name" [src]="pro.ulrProduct" />
                            <ion-card-header >
                              <ion-card-title style="font-size: 27px; width: 100%; height: 60px;">{{pro.name}}</ion-card-title>
                              <ion-card-subtitle *ngIf="pro.medidas != undefined || pro.medidas != null"> {{pro.medidas}} </ion-card-subtitle>
                            </ion-card-header>
                          
                            <ion-card-content style="height: 150px;">
                              {{pro.description}}
                            </ion-card-content>
                          </ion-card>
                    </ion-col>
                  

                 
                </ion-row>

  <div class="fondodeg"></div> 
    <ion-fab slot="fixed" vertical="top" horizontal="start">
        <ion-fab-button color="success">

          <ion-fab-button (click)="touchRedes('whatCol')" >

            <ion-icon color="primary"  name="logo-facebook"></ion-icon>

        </ion-fab-list>

    <ion-header>
        <ion-toolbar>
            
          <div class="contenedorTexto">
            <h1>Zigma Inflables <span>&#160;</span></h1>
          </div>
        </ion-toolbar>
    </ion-header>
        
    <ion-grid fixed>
        <ion-row> 
          
            <ion-col size="9">
            
                <div class="header">
                    <ion-grid fixed>
                        <ion-row>
                            <ion-col size="6">    <div class="logo">
                
                            </div></ion-col>
                            <ion-col size="6">
                               
                                    <div class="content-card-header">

                                        <!-- <ion-fab-button >
                                           
                                            <ion-icon name="cart-outline"></ion-icon>
                                        </ion-fab-button> -->
                                    

                                    
                                         <div class="carrito1">
                                            <!-- <p style="text-align: center;">precio</p> -->
                                         </div>
                                    </div>
                               
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                 
                </div>
            </ion-col>
            <!-- <ion-col size="3">
                
                <app-header  [menuId]="menuId"></app-header>
            </ion-col> -->

        </ion-row>
    </ion-grid>
<ion-grid >
    <ion-row >
              
        <ion-col size="12">

            <ion-slides    mode="ios"  pager="true" [options]="slideOpts">
                <ion-slide *ngFor="let img of imagenes" >
                    <div class="containerimg">

                        <img style="  height:auto; width:100vh; border-radius: 15px;" [src]="img.src" [alt]="img.alt">
                    </div>
                </ion-slide>
                
              </ion-slides>
        
        </ion-col>
       
    </ion-row>
</ion-grid>
 

    
        
               <div class="content-cards">
                <div class="wave">
                    </div>
                <ion-grid style="padding-bottom: 15%; padding-top: 15%;" fixed>
                    
               
                 <ion-row style="margin-top: 10%;">
                    <ion-col  size="12" size-lg="3">
                        <div class="contenedorsubmenu">
                            <ion-list-header mode="ios" class="listHedeader">
                                <ion-label> Inflables y Servicios</ion-label>
                                
                            </ion-list-header>
                            <ion-list-header>
                                <ion-label>Publicitarios</ion-label>
                              </ion-list-header>
                              <ion-list-header >
                                <ion-label>Recreativos</ion-label>
                              </ion-list-header>
                              <ion-list-header >
                                <ion-label>Alquileres</ion-label>
                              </ion-list-header>
                        </div>
                    </ion-col>
                    <ion-col *ngFor="let pro of productosVO" size="12" size-lg="3">
                        <ion-card mode="ios">
                            <img style="width: 100%;" [alt]="pro.name" [src]="pro.ulrProduct" />
                            <ion-card-header >
                              <ion-card-title style="font-size: 27px; width: 100%; height: 60px;">{{pro.name}}</ion-card-title>
                              <ion-card-subtitle *ngIf="pro.medidas != undefined || pro.medidas != null"> {{pro.medidas}} </ion-card-subtitle>
                            </ion-card-header>
                          
                            <ion-card-content style="height: 150px;">
                              {{pro.description}}
                            </ion-card-content>
                          </ion-card>
                    </ion-col>
                  

                 
                </ion-row> 
            </ion-grid>
              <div class="wave-abajo">

              </div>
            
            </div>
         
           <ion-row>
            <ion-col size="12">
              <div class="contenedor-imagenBanner">
   <div id="whatsapp">
  <a href="https://wa.link/t4l0z0" target="_blank">
       <ion-icon  name="logo-whatsapp"></ion-icon>
   </a>
</div>
                
              
             
                                  </div>
            </ion-col>

      
           </ion-row>
                  
              <ion-grid >
                <ion-row>
                  <ion-col size="12">
                    <div class="quienSomos">
                      <ion-button>
                        <ion-icon slot="start" name="add"></ion-icon>
                        Escribenos 
                      </ion-button>

                      <iframe src="../../../assets/videos/alquileresinflables1.mp4" 
                      name="alquilerInflables" width="100%" height="100%" 
                      style="border: solid #000000; margin: 0px;"
                      frameborder="0" allowfullscreen="allowfullscreen"
                      >
                    </iframe>


                    </div>
                   
                  </ion-col>
     
                   
                  
                 
       
    </ion-row>

  
   
  </ion-grid>
                

  <ion-grid >
    <ion-row>
      <ion-col size="12">
      
        <app-footer></app-footer>
        
      </ion-col>
      
    </ion-row>
  </ion-grid>
            
               
      
    
            
  
</ion-content>

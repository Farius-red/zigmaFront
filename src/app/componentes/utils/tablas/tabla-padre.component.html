
<ion-content>
  <ion-row class="ion-margin-top">
    <ion-col style="margin-top: 10%; margin-left: 5%;" size="4" >
      <mat-form-field appearance="standard">
        <mat-label>Filtar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

    </ion-col>
    
    <ion-col style="margin-top: 12%; margin-right: -5%;" size="4">
        
      <div>
        <ion-input  type="file" 
          accept=".csv, 
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
           application/vnd.ms-excel" 
          (ionChange)="importCvc($event)">
        
        </ion-input>
      </div>
      
    </ion-col>

    <ion-col style="margin-top: 12%;"  size="3">
      <ion-button fill="clear" shape="round" (click)="add()">
        <ion-icon size="large" color="primary" name="add-circle-outline"></ion-icon>
       
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
<ion-col size="12">

     
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
            <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
          </ng-container>

          <ng-container class="" matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
            <td mat-cell class="ion-justify-content-around" *matCellDef="let row"> 
              <ion-button (click)="update()" expand="block" fill="clear" shape="round">
                <ion-icon color="warning" name="create-outline"></ion-icon>
              </ion-button>

              <ion-button (click)="delete()" expand="block" fill="clear" shape="round">
                <ion-icon  color="danger" name="trash-outline"></ion-icon>
              </ion-button>
             
              <ion-button (click)="whatsapp()" expand="block" fill="clear" shape="round">
                <ion-icon color="success" name="logo-whatsapp"></ion-icon>
              </ion-button>

              <ion-button (click)="verMas()" expand="block" fill="clear" shape="round">
                <ion-icon color="primary" name="eye-outline"></ion-icon>
              </ion-button>
            
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </ion-col>
  </ion-row>
  
</ion-content>
